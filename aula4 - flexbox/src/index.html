<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <title>Flexbox</title>
</head>
<body>
  <div class="flex flex-row bg-red-300">
    <div class="bg-red-600 p-6 m-2">1</div>
    <div class="bg-red-600 p-6 m-2">2</div>
    <div class="bg-red-600 p-6 m-2">3</div>
  </div>
  <div class="flex flex-col bg-blue-300">
    <div class="bg-blue-600 p-6 m-2">1</div>
    <div class="bg-blue-600 p-6 m-2">2</div>
    <div class="bg-blue-600 p-6 m-2">3</div>
  </div>
  <div class="flex flex-row-reverse bg-purple-300">
    <div class="bg-purple-600 p-6 m-2">1</div>
    <div class="bg-purple-600 p-6 m-2">2</div>
    <div class="bg-purple-600 p-6 m-2">3</div>
  </div>
  <div class="flex flex-col-reverse bg-green-300">
    <div class="bg-green-600 p-6 m-2">1</div>
    <div class="bg-green-600 p-6 m-2">2</div>
    <div class="bg-green-600 p-6 m-2">3</div>
  </div>
  <br>
  <br>
  <br>
  <!-- Exercicio 5 -->
  <div class="container flex flex-col bg-black">
    <div class="bg-red-700 m-5"> 1</div>
    <div class="bg-purple-700 m-5"> 2 </div>
    <div class="bg-blue-700 m-5"> 3</div>
    <div class="bg-green-700 m-5"> 4</div>
    <div class="bg-yellow-700 m-5"> 5</div>
    <div class="bg-gray-700 m-5"> 6</div>
  </div>
  <br>
  <br>
  <!-- Flex Wrap -->
  <div class="flex flex-wrap bg-red-300">
    <div class="bg-red-400 p-6 m-2">1</div>
    <div class="bg-red-500 p-6 m-2">2</div>
    <div class="bg-red-600 p-6 m-2">3</div>
    <div class="bg-red-700 p-6 m-2">4</div>
    <div class="bg-red-800 p-6 m-2">5</div>
    <div class="bg-red-900 p-6 m-2">6</div>
  </div>
  <br>
  <br>
  <!-- Flex -->
  <div class="flex bg-green-400 p-8">
    <div class="flex-1 bg-green-800"> 1 </div>
    <div class="flex-1 bg-green-700"> 2 </div>
    <div class="flex-none bg-green-600"> 3 </div>
  </div>
  <br>
  <br>
  <div class="flex flex-wrap bg-gray-300">
    <div class="bg-gray-400 p-6 m-3 order-last">1</div>
    <div class="bg-gray-500 p-6 m-3 order-5">2</div>
    <div class="bg-gray-600 p-6 m-3 order-3">3</div>
    <div class="bg-gray-700 p-6 m-3 order-4">4</div>
    <div class="bg-gray-800 p-6 m-3 order-2">5</div>
    <div class="bg-gray-900 p-6 m-3 order-first">6</div>
  </div>
  <br>
  <br>
  <div class="flex flex-wrap bg-blue-300">
    <div class="bg-blue-400 p-6 m-3 order-1 lg:order-6">1</div>
    <div class="bg-blue-500 p-6 m-3 order-2 lg:order-5">2</div>
    <div class="bg-blue-600 p-6 m-3 order-3 lg:order-4">3</div>
    <div class="bg-blue-700 p-6 m-3 order-4 lg:order-3">4</div>
    <div class="bg-blue-800 p-6 m-3 order-5 lg:order-2">5</div>
    <div class="bg-blue-900 p-6 m-3 order-6 lg:order-1">6</div>
  </div>
  </div>
</body>
</html>
