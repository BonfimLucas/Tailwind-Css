<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <title>Interatividade</title>
</head>
<body>
  <div class="m-4">
    <select class="appearance-none">
        <option value="">Teste</option>
    </select>
  </div>
  <!-- Cursor-->
  <div class="h-20 bg-pink-400 cursor-pointer"></div>
  <div class="h-20 bg-pink-500 cursor-wait"></div>
  <div class="h-20 bg-pink-600 cursor-not-allowed"></div>
  <div class="h-20 bg-pink-800 cursor-text"></div>
  <!-- Outline -->
  <div>
    <input type="text" placeholder="clica em mim" class="outline-none">
  </div>
  <!-- Pointer events -->
  <div class="m-4 bg-gray-300 p-4">
    <select class="pointer-events-none">
        <option value="">Teste Pointers</option>
    </select>
    <select class="">
        <option value="">Teste pointers</option>
    </select>
  </div>
  <div>
    <textarea name="" id="" cols="30" rows="10" class="pointer-events-none"></textarea>
    <textarea name="" id="" cols="30" rows="10"></textarea>
  </div>
  <!-- Resize -->
  <div class="m-4 bg-blue-300 p-4">
    <textarea name="" id="" cols="30" rows="10" class="resize-none"></textarea>
    <textarea name="" id="" cols="30" rows="10" class="resize-x"></textarea>
    <textarea name="" id="" cols="30" rows="10" class="resize-y"></textarea>
    <textarea name="" id="" cols="30" rows="10" class="resize"></textarea>
  </div>
  <!-- Select -->
  <div class="m-4 bg-blue-300 p-4">
    <p>Este paragrafo pode ser selecionado</p>
    <p class="select-none">Este paragrafo n√£o pode ser selecionado</p>
</body>
</html>
